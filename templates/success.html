<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarama Sonuçları</title>
</head>
<body>
    <h1>Tarama Sonuçları</h1>
    <table border="1">
        <thead>
            <tr>
                <th>URL</th>
                <th>Durum</th>
                <th>Detaylar</th>
            </tr>
        </thead>
        <tbody>
            {% for result in scan_results %}
                <tr>
                    <td>{{ result.url }}</td>
                    <td>
                        {% if result.malicious == True %}
                            Zararlı
                        {% elif result.malicious == False %}
                            Güvenli
                        {% else %}
                            Analiz Başarısız
                        {% endif %}
                    </td>
                    <td>{{ result.details }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Geri Dön</a>
</body>
</html>
